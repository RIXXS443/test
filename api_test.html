<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa el Número de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            font-size: 16px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Ingresa el Número de Cliente</h1>
    <form id="clienteForm">
        <input type="number" id="numeroCliente" placeholder="Número de cliente" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Obtiene el formulario y agrega un evento de envío
        document.getElementById('clienteForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío normal del formulario

            // Obtiene el valor del número de cliente
            const numeroCliente = document.getElementById('numeroCliente').value;

            // Redirige al usuario a la página de respuesta con el número de cliente como parámetro
            window.location.href = `https://rixxs443.github.io/test/api_test/response?numero_cliente=${numeroCliente}`;
        });
    </script>
</body>
</html>
